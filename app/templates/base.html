<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExdWNtdmUwanAwbTJ3aTl6dnY3ZGdidGZvcnU5a2Nkc3Ixcm0xNm41MyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/lPoOHG39XAlV4it61H/giphy.gif') center/cover no-repeat;
            z-index: -1;
            opacity: 0.5;
            pointer-events: none;
        }

        .menu-bar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1002; /* Above everything else */
        }
        .menu-bar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .menu-bar a:hover {
            background-color: #575757;
        }
        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-top: 100px; /* Space below the menu bar */
            text-align: center;
            color: #333;
            animation: pulse-rotate 2s infinite;
            position: relative;
        }

        @keyframes pulse-rotate {
            0% {
                transform: scale(1) rotate(0deg);
                color: #ff69b4;
                text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff1493, 0 0 15px #ff4500;
            }
            25% {
                transform: scale(1.1) rotate(10deg);
                color: #ff4500;
                text-shadow: 0 0 10px #ff4500, 0 0 20px #ff6347, 0 0 30px #ffa07a;
            }
            50% {
                transform: scale(1.2) rotate(-10deg);
                color: #ffa07a;
                text-shadow: 0 0 15px #ffa07a, 0 0 25px #ff69b4, 0 0 35px #ff1493;
            }
            75% {
                transform: scale(1.1) rotate(10deg);
                color: #ff6347;
                text-shadow: 0 0 10px #ff6347, 0 0 20px #ff4500, 0 0 30px #ff1493;
            }
            100% {
                transform: scale(1) rotate(0deg);
                color: #ff69b4;
                text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff1493, 0 0 15px #ff4500;
            }
        }
        .media-frame {
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
            height: 450px;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            background-color: #000;
        }
        .media-frame iframe {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the GIF fills the frame */
            border: none;
        }
    </style>
    <script src="{{ url_for('static', filename='js/heart_cursor.js') }}"></script>
</head>
<body>
    <div class="menu-bar">
        <a href="{{ url_for('story') }}">Story</a>
        <a href="{{ url_for('wishes') }}">Wishes</a>
        <a href="{{ url_for('plans') }}">Plans</a>
        <a href="{{ url_for('ps') }}">P.S</a>
    </div>
    <div class="title">Jim & Jude</div>
    <div class="media-frame">
        <!-- Replace the src with your media source (e.g., YouTube video, image, etc.) -->
        <iframe src="{{ url_for('static', filename='images/giphy.gif') }}" allowfullscreen></iframe>
    </div>
</body>
</html>
