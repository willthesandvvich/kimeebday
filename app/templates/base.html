<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Website</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling when an image is zoomed */
        }
        .menu-bar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1002; /* Above everything else */
        }
        .menu-bar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .menu-bar a:hover {
            background-color: #575757;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 60px; /* Add space for the menu bar */
        }
        .image-container img {
            max-width: 30%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }
        .image-container img.zoomed {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(2); /* Center and zoom */
            z-index: 1001; /* Bring the zoomed image to the front */
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0); /* Transparent background */
            z-index: 1000; /* Below the zoomed image */
        }
        .overlay.active {
            display: block;
        }
    </style>
    <script>
        function toggleZoom(event) {
            const image = event.target;
            const overlay = document.querySelector('.overlay');
            const isZoomed = image.classList.contains('zoomed');
            if (isZoomed) {
                document.body.style.overflow = ''; // Enable scrolling
                overlay.classList.remove('active'); // Hide overlay
            } else {
                document.body.style.overflow = 'hidden'; // Disable scrolling
                overlay.classList.add('active'); // Show overlay
            }
            image.classList.toggle('zoomed');
        }

        function closeZoom() {
            const zoomedImage = document.querySelector('.image-container img.zoomed');
            const overlay = document.querySelector('.overlay');
            if (zoomedImage) {
                zoomedImage.classList.remove('zoomed');
                overlay.classList.remove('active');
                document.body.style.overflow = ''; // Enable scrolling
            }
        }
    </script>
</head>
<body>
    <div class="menu-bar">
        <a href="/story">Story</a>
        <a href="#wishes">Wishes</a>
        <a href="#plans">Plans</a>
        <a href="#ps">P.S</a>
    </div>
    <div class="overlay" onclick="closeZoom()"></div>
    <h1>Happy Birthday Zk Iu</h1>
    <div class="image-container">
        <img src="{{ url_for('static', filename='images/meme.jpg') }}" alt="Meme 1" onclick="toggleZoom(event)">
        <img src="{{ url_for('static', filename='images/meme2.jpg') }}" alt="Meme 2" onclick="toggleZoom(event)">
        <img src="{{ url_for('static', filename='images/meme3.jpg') }}" alt="Meme 3" onclick="toggleZoom(event)">
    </div>
</body>
</html>
