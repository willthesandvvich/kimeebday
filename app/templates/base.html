<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Changed to black */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .menu-bar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1002; /* Above everything else */
        }
        .menu-bar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .menu-bar a:hover {
            background-color: #575757;
        }
        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-top: 100px; /* Space below the menu bar */
            text-align: center;
            color: #333;
            position: relative;
            animation: zoom-color 2s infinite; /* Reduced animation duration */
        }

        @keyframes zoom-color {
            0% {
                transform: scale(1);
                color:rgba(148, 255, 105, 0.97);
            }
            20% {
                transform: scale(1.2);
                color:rgb(120, 105, 255);
            }
            40% {
                transform: scale(1.4);
                color:rgb(108, 105, 255);
            }
            60% {
                transform: scale(1.6);
                color: #ff4500;
            }
            100% {
                transform: scale(1);
                color:rgb(253, 255, 105);
            }
        }

        .media-frame {
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
            height: 450px;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            background-color: #000;
        }
        .media-frame iframe {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the GIF fills the frame */
            border: none;
        }
    </style>
    <script src="{{ url_for('static', filename='js/heart_cursor.js') }}"></script>
    <script src="{{ url_for('static', filename='js/confetti.js') }}"></script>
    <script>
        // Start confetti animation when the page loads
        window.onload = function() {
            confetti.start();
        };
    </script>
</head>
<body>
    <div class="menu-bar">
        <a href="{{ url_for('story') }}">Story</a>
        <a href="{{ url_for('wishes') }}">Wishes</a>
        <a href="{{ url_for('plans') }}">Plans</a>
        <a href="{{ url_for('ps') }}">P.S</a>
    </div>
    <div class="title">Happy Birthday<br>Vợ Yêu</div>
    <div class="media-frame">
        <img src="{{ url_for('static', filename='images/giphy.gif') }}" alt="GIF" style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px;">
    </div>
</body>
</html>
