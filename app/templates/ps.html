<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.S</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            background-color: #f4f4f4;
        }
        img {
            max-width: 80%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        img.zoomed {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(2); /* Center and zoom */
            z-index: 1001;
        }
        canvas {
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    </style>
    <script>
        function toggleZoom(event) {
            const image = event.target;
            const isZoomed = image.classList.contains('zoomed');
            if (isZoomed) {
                document.body.style.overflow = ''; // Enable scrolling
            } else {
                document.body.style.overflow = 'hidden'; // Disable scrolling
            }
            image.classList.toggle('zoomed');
        }
    </script>
</head>
<body>
    <h1>P.S</h1>
    <img src="{{ url_for('static', filename='images/ps1.jpg') }}" alt="P.S 1" onclick="toggleZoom(event)">
    <img src="{{ url_for('static', filename='images/ps2.jpg') }}" alt="P.S 2" onclick="toggleZoom(event)">
    <img src="{{ url_for('static', filename='images/ps3.jpg') }}" alt="P.S 3" onclick="toggleZoom(event)">

</body>
</html>
